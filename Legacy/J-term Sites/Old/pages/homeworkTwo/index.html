	<body>
		<div class = "container">
			<div class = "row">
				<div class = "jumbotron customJumbo">
					<h1 class="white">Homework Two</h1>
				</div>
			</div>
			<div class = "row">
			<form role="form">
					<div class = "col-xs-12">
						<div class="form-group">
						  <label for="Principle">Principle</label>
						  <input type="text" class="form-control" id="Principle">
						</div>
						<div class="form-group">
						  <label for="Rate">Interest Rate</label>
						  <input type="text" class="form-control" id="Rate">
						</div>
					</div>
					<div class = "col-xs-12" id = "radial">
						<label class="radio-inline"><input type="radio" name="yearVal" value="15">15 Years</label>
						<label class="radio-inline"><input type="radio" name="yearVal" value="20">20 Years</label>
						<label class="radio-inline"><input type="radio" name="yearVal" value="30">30 Years</label>
					</div>
						
					<div class = "col-xs-12">
						<br >
						<button type="button" class="btn btn-primary outline btn-block" id="submitButton">Submit</button>
					</div>
				</form>
				
				<div class = "col-xs-12">
					
					<!-- This is for the heading of the table -->
					<div id="tableHeader">
					
					</div>
					<!-- This is where the magic happens baby. -->
					<div class = "table-responsive" id = "tableContain">
						<table class = " table .table-striped ">
							<tr>
								<td><p align = "center">Month #</p></td>
								<td><p align = "center">Monthly Cost</p></td>
								<td><p align = "center">Amount from Principle</p></td>
								<td><p align = "center">Amount from Interest</p></td>
								<td><p align = "center">Total Remaining</p></td>
							</tr>
							
							<hr>
							
							<tr>
								<td id = "monthNum" class = "grayBack month"></td>
								<td id = "amountPaid" class = "whiteBack"></td>
								<td id = "int" class = "grayBack"></td>
								<td id = "prin" class = "whiteBack"></td>
								<td id = "total" class = "grayBack"></td>
							</tr>
							
							<hr>
							
						</table>
					</div>	
					
					
				</div>
			</div>
		</div>
